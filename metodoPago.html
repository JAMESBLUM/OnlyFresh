<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>OnlyFresh| Pago</title>
</head>

<body>
    <header class="header">
        <div class="header-contenido contenedor">
            <div class="header-logo">
                <a href="index.html">
                    <picture>
                        <source srcset="build/img/logo.webp" type="image/webp">
                        <img src="build/img/logo.png" alt="canasta de verduras">
                    </picture>
                </a>
                <a href="index.html">
                    <div>
                        <h2 class="nombreLogo">Only Fresh</h2>
                    </div>
                </a>
            </div>
            <div class="buscador">
                <input type="text" name="search" placeholder="Busca tu producto" autocomplete="off">
            </div>
            <div class="Shop-profile">
                <div class="shopIcon">
                    <a href="carrito.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="6" cy="19" r="2" />
                            <circle cx="17" cy="19" r="2" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg>
                    </a>
                </div>
                <div class="profile-icon">
                    <a href="perfil.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="40"
                            height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="7" r="4" />
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--============= ACABA EL HEADER =============-->
    <nav class="navPrincipal">
        <div class="navPrincipal-contenido contenedor">
            <a href="frutas&granel.html">Frutas & Granel</a>
            <a href="verduras.html">Verduras</a>
            <a href="pecados&carnes.html">Pescados & Carnes</a>
            <a href="canastaBasica.html">Canasta Basica</a>
        </div>
    </nav>

    <main class="contenedor">
        <fieldset class="metodoPago">
            <legend>Metodo de Pago</legend>
            <form action="">
                <div class="campo">
                    <label for="opciones">Selecciona un Metodo de Pago</label>
                    <select name="" id="opciones">
                        <option value="" disabled selected>--- Seleccione ---</option>
                        <option value="payPal">Paypal</option>
                        <option value="Visa">Visa</option>
                        <option value="masterCard">Mastercard</option>
                        <option value="aspei">ASPEI</option>
                        <option value="oxxo">OXXO</option>
                    </select>
                </div>
                <div class="infoTarjeta">
                    <div class="campo">
                        <label for="numeroTarjeta">Número de Tarjeta</label>
                        <input type="number" id="numeroTarjeta" placeholder="Numero Tarjeta">
                    </div>
                    <div class="campo">
                        <label class="centrar-texto">Fecha de caducidad</label>
                        <div class="caducidad">
                            <div class="MM">
                                <label for="mm">MM</label>
                                <input type="number" min="1" max="12" id="mm" placeholder="Mes">
                            </div>
                            <div class="YY">
                                <label for="yy">YY</label>
                                <input type="number" id="yy" placeholder="Año">
                            </div> 
                        </div>                       
                    </div>
                    <div class="campo">
                        <label for="securityCode">Codigo de seguridad</label>
                        <input type="number" id="securityCode" placeholder="Codigo Seguridad">
                    </div>
                </div>
            </form>
        </fieldset>
        <div class="botonComprar">
            <button class="btn-comprar">Comprar</button>
        </div>
    </main>
    <!--================ INICIA EL FOOTER ================-->
    <footer class="footer">
        <div class="footer-contenido contenedor">

            <div class="footer-logo">
                <a href="index.html">
                    <picture>
                        <source srcset="build/img/logo.webp" type="image/webp">
                        <img src="build/img/logo.png" alt="canasta de verduras">
                    </picture>
                </a>
                <a href="index.html">
                    <div>
                        <h2 class="nombreLogo">Only Fresh</h2>
                    </div>
                </a>
            </div>

            <div class="contacto">
                <h3 class="centrar-texto">Contacto</h3>
                <div class="email">
                    <div class="emailIcon">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="40"
                                height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                <polyline points="3 7 12 13 21 7" />
                            </svg>
                        </a>
                    </div>
                    <a href="#">
                        <p>OnlyFresh@gmail.com</p>
                    </a>
                </div>
                <div class="ubicacion">
                    <div class="ubicacionIcon">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin"
                                width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="12" cy="11" r="3" />
                                <path
                                    d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                            </svg>
                        </a>
                    </div>
                    <a href="#">
                        <p>Col.Roma #3030 CDMX</p>
                    </a>
                </div>
            </div>
            <div class="sobreNosotros">
                <h3 class="centrar-texto">Nosotros</h3>
                <a href="">Preguntas Frecuentes</a>
                <a href="">Acerca de OnlyFresh</a>
            </div>
            <div class="redesSociales">
                <h3 class="centrar-texto">Siguenos en</h3>
                <div class="redesSociales-iconos">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <rect x="4" y="4" width="16" height="16" rx="4" />
                            <circle cx="12" cy="12" r="3" />
                            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">

                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="build/js/bundle.min.js"></script>
</body>

</html>
